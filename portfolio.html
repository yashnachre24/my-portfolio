  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header,
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 cards per row */
      gap: 30px;
      margin-top: 30px;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .btn-category {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: gold;
      border: 3px solid gold;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(218, 165, 32, 0.6);
      transition: transform 0.35s, box-shadow 0.35s;
      height: 150px;
      text-align: center;
      cursor: pointer;
    }

    .btn-category:hover {
      background: gold;
      color: black;
      border-color: black;
      box-shadow: 0 12px 24px rgba(218, 165, 32, 0.9);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
    }
  </style>
</head>
