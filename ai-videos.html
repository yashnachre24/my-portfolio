<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Generated Videos | YASH NACHRE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#f5c842;
  --gray:#bdbdbd;
  --dark:#0b0b0b;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(1200px 600px at 50% -200px,#1e1e1e,#000);
  color:#fff;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* HEADER */
header{
  position:sticky;top:0;z-index:100;
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,255,255,0.05);
}
header h1{margin:0;font-size:1.8rem;}
nav a{
  margin-left:22px;
  color:var(--gray);
  text-decoration:none;
  font-weight:500;
}
nav a.active, nav a:hover{color:#fff;}

/* CONTAINER */
.container{
  max-width:1300px;
  margin:70px auto;
  padding:0 24px;
  flex:1;
  text-align:center;
}
.container h2{
  font-size:2.2rem;
  margin-bottom:40px;
  color:var(--gold);
}

/* VIDEO GRID */
.grid{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:30px;
}
.video-wrapper{
  position: relative;
  width: 250px;           /* updated width */
  aspect-ratio: 9/16;     /* updated aspect ratio */
  background: black;
  border-radius: 18px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}
.video-wrapper::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,0.6),transparent 40%);
  pointer-events:none;
}
.video-wrapper iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  object-fit:contain;
}

/* FOOTER */
footer{
  margin-top:80px;
  padding:30px 20px;
  background:#050505;
  border-top:1px solid rgba(255,255,255,0.05);
  text-align:center;
  color:var(--gray);
}

/* RESPONSIVE */
@media(max-width:1200px){
  .video-wrapper{width:450px;}
}
@media(max-width:900px){
  .video-wrapper{width:350px;}
}
@media(max-width:600px){
  .video-wrapper{width:100%;}
}
</style>
</head>

<body>

<header>
  <div class="header-wrap" style="max-width:1300px;margin:auto;padding:18px 24px;display:flex;justify-content:space-between;align-items:center;">
    <h1>YASH NACHRE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html" class="active">Portfolio</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<div class="container">
  <h2>AI Generated Videos</h2>
  <div class="grid" id="aiVideosRow">
    <!-- Videos will populate here -->
  </div>
</div>

<footer>
  <p>Â© 2025 Yash Nachre</p>
</footer>

<script>
const aiVideos = [
    'https://drive.google.com/file/d/1MMME0P5T2hgxYnnAs2hjR4BjAht7Y6rM/preview',
    'https://drive.google.com/file/d/1dPFmBndSoycXUGU0Ij1B6Csap7dPzjE7/preview',
    'https://drive.google.com/file/d/1f5dgDF1bq-2R2-cSixNAldfKCE-9ws2Y/preview',
    'https://drive.google.com/file/d/1Kx9v5jQJAJCOd99eSb9XQDxeOL-odPXe/preview'
];

const container = document.getElementById('aiVideosRow');

aiVideos.forEach(link => {
  const div = document.createElement('div');
  div.className = 'video-wrapper';
  div.innerHTML = `<iframe src="${link}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
  container.appendChild(div);
});
</script>

</body>
</html>
