    <style>
        body {
            display: flex;

            min-height: 100vh;

            background: #f5f5f5;
            font-family: Arial, sans-serif;

        header,

            color: white;
            text-align: center;

            text-decoration: none;

        }
        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-wrapper {
            aspect-ratio: 9 / 16;
            width: 350px;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 500px) {
            .video-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
