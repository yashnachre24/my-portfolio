<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long-form Videos | YASH NACHRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --gold:#f5c842;
            --gray:#bdbdbd;
            --dark:#0b0b0b;
        }

        * {margin:0;padding:0;box-sizing:border-box;}

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: radial-gradient(1200px 600px at 50% -200px,#1e1e1e,#000);
            color: #fff;
        }

        header, footer {
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 18px 24px;
            text-align: center;
        }

        header h1 { font-size: 2rem; font-weight: 700; }
        nav a {
            margin: 0 12px;
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover, nav a.active { color: var(--gold); }

        .container {
            flex: 1;
            max-width: 1300px;
            margin: auto;
            padding: 40px 24px;
            text-align: center;
        }

        h2 {
            font-size: clamp(2rem, 4vw, 2.8rem);
            margin-bottom: 30px;
            color: var(--gold);
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
        }

        .video-wrapper {
            position: relative;
            width: 550px;
            aspect-ratio: 16/9;
            background: black;
            border-radius: 18px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-wrapper iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
            object-fit: contain;
        }

        footer {
            margin-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.05);
            color: var(--gray);
        }

        @media (max-width: 1200px) { .video-wrapper { width: 450px; } }
        @media (max-width: 900px)  { .video-wrapper { width: 350px; } }
        @media (max-width: 600px)  { .video-wrapper { width: 100%; } }
    </style>
</head>
