    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 300px;
            aspect-ratio: 16 / 9;
            background: black;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .video-wrapper {
                max-width: 100%;
            }
        }
    </style>
</head>
