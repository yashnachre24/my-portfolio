<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | YASH NACHRE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }
    header, footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:hover,
    nav a.active {
      color: gold;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 24px;
      font-size: 2rem;
      color: #000;
    }
    form label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    select:focus {
      border-color: gold;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 6px;
    }
    .radio-group label {
      font-weight: normal;
      margin: 0;
      cursor: pointer;
    }
    button.button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: black;
      color: gold;
      font-size: 1.2rem;
      font-weight: 700;
      border: 3px solid gold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button.button:hover {
      background: gold;
      color: black;
      border-color: black;
    }
  </style>
</head>
<body>

<header>
  <h1>YASH NACHRE</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>Contact Me</h2>
  <form action="mailto:yashnachre24@gmail.com" method="post" enctype="text/plain" onsubmit="return confirm('This will open your email client to send the message. Continue?');">
    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required />

    <label for="company">Company Name:</label>
    <input type="text" id="company" name="Company Name" />

    <label>Social Media Agency:</label>
    <div class="radio-group">
      <label><input type="radio" name="Social Media Agency" value="Yes" required /> Yes</label>
      <label><input type="radio" name="Social Media Agency" value="No" /> No</label>
    </div>

    <label for="message">Message:</label>
    <textarea id="message" name="Message" required></textarea>

    <button type="submit" class="button">Send</button>
  </form>
</div>

<footer>
  <p>Â© 2025 | Designed by Yash Nachre</p>
</footer>

</body>
</html>
