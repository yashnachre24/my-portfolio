<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | YASH NACHRE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f5c842;
      --gray: #bdbdbd;
      --dark: #0b0b0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(1200px 600px at 50% -200px, #1e1e1e, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 18px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 22px;
      color: var(--gray);
      text-decoration: none;
      font-weight: 500;
    }

    nav a.active,
    nav a:hover {
      color: var(--gold);
    }

    /* CONTAINER */
    .container {
      max-width: 650px;
      margin: 70px auto;
      padding: 100px 200px;
      background: rgba(0,0,0,0.6);
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(245,200,66,0.2);
      text-align: left;
      color: #f5f5f5;
    }

    h2 {
      color: var(--gold);
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
    }

    form label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 600;
      color: #f5f5f5;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #555;
      border-radius: 12px;
      font-size: 1rem;
      background: #111;
      color: #fff;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    select:focus {
      border-color: var(--gold);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      background: #111;
      color: #fff;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 6px;
    }

    .radio-group label {
      font-weight: normal;
      margin: 0;
      cursor: pointer;
    }

    .radio-group input[type="radio"] {
      accent-color: var(--gold);
    }

    button.button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: #000;
      color: var(--gold);
      font-size: 1.2rem;
      font-weight: 700;
      border: 3px solid var(--gold);
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    button.button:hover {
      background: var(--gold);
      color: #000;
      border-color: #000;
    }

    /* FOOTER */
    footer {
      margin-top: 80px;
      padding: 30px 20px;
      background: #050505;
      border-top: 1px solid rgba(255,255,255,0.05);
      text-align: center;
      color: var(--gray);
    }

    /* RESPONSIVE */
    @media(max-width:600px){
      .container {
        padding: 24px 16px;
      }
      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>YASH NACHRE</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>Contact Me</h2>
  <form action="mailto:yashnachre24@gmail.com" method="post" enctype="text/plain" onsubmit="return confirm('This will open your email client to send the message. Continue?');">
    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required />

    <label for="company">Company Name:</label>
    <input type="text" id="company" name="Company Name" />

    <label>Social Media Agency:</label>
    <div class="radio-group">
      <label><input type="radio" name="Social Media Agency" value="Yes" required /> Yes</label>
      <label><input type="radio" name="Social Media Agency" value="No" /> No</label>
    </div>

    <label for="message">Message:</label>
    <textarea id="message" name="Message" required></textarea>

    <button type="submit" class="button">Send</button>
  </form>
</div>

<footer>
  <p>Â© 2025 | Designed by Yash Nachre</p>
</footer>

</body>
</html>
