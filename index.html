  }

  .highlight-text { font-size: 1.1rem; color: #555; }
  .container { max-width: 1000px; margin: 40px auto; padding: 0 20px 40px; }
  .container h2 { font-size: 2rem; margin-bottom: 10px; }
  .container p { margin-bottom: 25px; font-size: 1.1rem; color: #555; }

  /* Video Rows */
  .video-row {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  .video-row::-webkit-scrollbar { height: 8px; }
  .video-row::-webkit-scrollbar-thumb { background: gold; border-radius: 10px; }

  .video-card {
    flex: 0 0 auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  /* Horizontal 16:9 videos */
  .video-card.horizontal {
    width: 400px;
    padding-top: 56.25%; /* 16:9 ratio */
    position: relative;
  }
  .video-card.horizontal iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
  /* Vertical 9:16 videos */
  .video-card.vertical {
    width: 220px;
    padding-top: calc(220px * 16 / 9); /* maintain 9:16 ratio */
    position: relative;
  }
  .video-card.vertical iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  @media (max-width: 900px) {
    .video-card.vertical { width: 180px; padding-top: calc(180px * 16 / 9); }
    .video-card.horizontal { width: 300px; padding-top: calc(300px * 9 / 16); }
  }
  @media (max-width: 600px) {
    .video-card.vertical { width: 140px; padding-top: calc(140px * 16 / 9); }
    .video-card.horizontal { width: 100%; padding-top: 56.25%; }
  }

<script>
  // Count up animation
  function animateCount(id, target, duration) {
    const el = document.getElementById(id);
    let start = 0;
    const increment = target / (duration / 20);
    const timer = setInterval(() => {
      start += increment;
      if (start >= target) {
        el.textContent = target + '+';
        clearInterval(timer);
      } else {
        el.textContent = Math.floor(start) + '+';
      }
    }, 20);
  }
  window.onload = function () {
    animateCount('count-videos', 3500, 5000);
    animateCount('count-ai', 15, 5000);
  };
</script>
