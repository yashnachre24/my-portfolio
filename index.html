<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YASH NACHRE | Video Editing Portfolio</title>
<link rel="stylesheet" href="style.css" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
    color: #222;
    text-align: center;
  }
  header, footer {
    background: #222;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 12px;
    font-weight: 600;
    font-size: 1rem;
  }
  nav a:hover, nav a.active { color: gold; }

  .hero {
    padding: 50px 20px 40px;
    background: white;
    max-width: 800px;
    margin: 30px auto;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  .hero h2 { font-size: 2.8rem; margin-bottom: 10px; color: black; }
  .hero p { font-size: 1.3rem; margin-bottom: 30px; color: #555; }
  .button {
    background: black;
    color: gold;
    padding: 15px 40px;
    font-size: 1.2rem;
    border: 3px solid gold;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s ease;
    display: inline-block;
  }
  .button:hover { background: gold; color: black; border-color: black; }

  .highlights {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-top: 40px;
    font-weight: 700;
    font-size: 2rem;
    color: #222;
  }
  .highlight-item {
    background: white;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 220px;
  }
  .highlight-number { font-size: 3.5rem; color: gold; margin-bottom: 10px; }
  .highlight-text { font-size: 1.1rem; color: #555; }

  .container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px 40px;
    text-align: left;
  }

  h2 { font-size: 2rem; margin-bottom: 15px; }

  .video-row {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding-bottom: 15px;
    margin-bottom: 40px;
  }
  .video-row::-webkit-scrollbar { height: 8px; }
  .video-row::-webkit-scrollbar-thumb { background: gold; border-radius: 4px; }

  .video-card {
    flex: 0 0 auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    background: white;
  }

  /* üé¨ 9:16 Videos */
  .vertical .video-card {
    width: 270px;
    aspect-ratio: 9 / 16;
  }
  /* ‚ñ∂Ô∏è 16:9 Videos */
  .horizontal .video-card {
    width: 350px;
    aspect-ratio: 16 / 9;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  @media(max-width:900px){ 
    .horizontal .video-card{ width: 280px; } 
    .vertical .video-card{ width: 200px; }
  }
  @media(max-width:600px){ 
    .horizontal .video-card{ width: 220px; } 
    .vertical .video-card{ width: 160px; }
  }
  @media (max-width:700px) {
    .highlights { flex-direction: column; gap: 25px; }
    .highlight-item { width: 100%; }
  }
</style>
</head>
<body>

<header>
  <h1>YASH NACHRE</h1>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Yash Nachre Video Editing Portfolio</h2>
  <p>Traveler | Video Editor | AI Artist</p>
  <a class="button" href="portfolio.html">View My Work</a>

  <div class="highlights">
    <div class="highlight-item">
      <div id="count-videos" class="highlight-number">0</div>
      <div class="highlight-text">Videos Edited</div>
    </div>
    <div class="highlight-item">
      <div id="count-ai" class="highlight-number">0</div>
      <div class="highlight-text">AI Tools Used</div>
    </div>
  </div>
</section>

<div class="container">

  <!-- Best Videos -->
  <h2>Best Videos</h2>
  <div class="video-row vertical" id="bestVideosRow"></div>

  <!-- AI Generated Videos -->
  <h2>AI Generated Videos</h2>
  <div class="video-row vertical" id="aiVideosRow"></div>
  
  <!-- YouTube Videos -->
  <h2>YouTube Videos</h2>
  <div class="video-row horizontal" id="youtubeRow"></div>

  <!-- Podcast Trailers -->
  <h2>Podcast Trailers</h2>
  <div class="video-row horizontal" id="podcastRow"></div>
</div>

<footer>
  <p>¬© 2025 | Designed by Yash Nachre</p>
</footer>

<script>
  function animateCount(id, target, duration) {
    const el = document.getElementById(id);
    let start = 0;
    const increment = target / (duration / 20);
    const timer = setInterval(() => {
      start += increment;
      if (start >= target) { el.textContent = target + '+'; clearInterval(timer); }
      else { el.textContent = Math.floor(start) + '+'; }
    }, 20);
  }

  function shuffleArray(array){ return array.sort(()=>Math.random()-0.5); }

  function populateVideos(rowId, videos){
    const row = document.getElementById(rowId);
    shuffleArray(videos).forEach(src=>{
      const div = document.createElement("div");
      div.className="video-card";
      div.innerHTML=`<iframe src="${src}" allow="autoplay; fullscreen"></iframe>`;
      row.appendChild(div);
    });
  }

  window.onload = function () {
    animateCount('count-videos', 3500, 5000);
    animateCount('count-ai', 15, 5000);

    populateVideos("youtubeRow", [
      "https://www.youtube.com/embed/GurRy5hI36s",
      "https://www.youtube.com/embed/tCl4hL-hD9A",
      "https://www.youtube.com/embed/jMc51iUEqgg",
      "https://www.youtube.com/embed/jDNpoVnxRcQ",
      "https://www.youtube.com/embed/Vp-yhZkApqY"
    ]);

    populateVideos("bestVideosRow", [
      "https://drive.google.com/file/d/1LeutulTK1oGlWqUb4FzKVfYId9YGI3ZN/preview",
      "https://drive.google.com/file/d/1Dnol3hGSOOlMjlEIJQLoQKxmrX2xmypp/preview",
      "https://drive.google.com/file/d/1HHa20YCMHXWCv9MANtMFhhWOcy0ALPkx/preview",
      "https://drive.google.com/file/d/1HWI0tvsfS4HIo68gwojNcAVlE-Ki5T1g/preview"
    ]);

    populateVideos("aiVideosRow", [
      "https://drive.google.com/file/d/1f5dgDF1bq-2R2-cSixNAldfKCE-9ws2Y/preview",
      "https://drive.google.com/file/d/19jJ7YDtiosYjiu6g6j9jJiyU4vgFNxD5/preview",
      "https://drive.google.com/file/d/1H-L7W_tNSZP0a8FxtxHq3RGRFGhyQLOb/preview",
      "https://drive.google.com/file/d/1YjQ50-KTPjN1jWjR_onScV64XEoKUbUu/preview",
      "https://drive.google.com/file/d/1smSvJNY668_dUM7RrK7I0NuW74a_STqv/preview",
      "https://drive.google.com/file/d/1J8miodTztqMKmnlDPLwEpWSbgWDMz9kT/preview"
    ]);

    populateVideos("podcastRow", [
      "https://drive.google.com/file/d/1LODEa-_a76V1VUH5yZD1I9YH9TXy3S7O/preview",
      "https://drive.google.com/file/d/1FDY-FfyDRdN1m9wczhNAFGP2cbby42O7/preview",
      "https://drive.google.com/file/d/1m15qG03bqAMSFUnFvcKbJ_64zMlm4qJG/preview",
      "https://drive.google.com/file/d/1g9D9aZDyvBweSxmpoI5wmEBnLUIOb2EC/preview"
    ]);
  };
</script>

</body>
</html>
