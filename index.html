<style>
  /* RESET */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    color: #222;
    line-height: 1.5;
    text-align: center;
  }

  /* HEADER */
  header {
    background: #222;
    color: #fff;
    padding: 1rem;
  }
  nav {
    margin-top: 10px;
  }
  nav a {
    color: white;
    margin: 0 12px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
  }
  nav a:hover,
  nav a.active {
    color: gold;
  }

  /* HERO SECTION */
  .hero {
    padding: 60px 18px;
    background: white;
    max-width: 900px;
    margin: 30px auto;
    border-radius: 14px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.12);
  }
  .hero h2 {
    font-size: clamp(2rem, 5vw, 3rem);
    margin-bottom: 10px;
  }
  .hero p {
    font-size: clamp(1.1rem, 3vw, 1.4rem);
    color: #555;
    margin-bottom: 25px;
  }

  /* BUTTON */
  .button {
    background: black;
    color: gold;
    padding: 15px 40px;
    border: 3px solid gold;
    border-radius: 30px;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 700;
    transition: 0.3s ease;
    display: inline-block;
  }
  .button:hover {
    background: gold;
    color: black;
    border-color: black;
  }

  /* HIGHLIGHTS */
  .highlights {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 40px;
    flex-wrap: wrap;
  }
  .highlight-item {
    background: white;
    padding: 25px 35px;
    border-radius: 14px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    flex: 1;
    min-width: 160px;
    max-width: 240px;
  }
  .highlight-number {
    font-size: 3rem;
    color: gold;
    font-weight: bold;
    margin-bottom: 8px;
  }
  .highlight-text {
    color: #555;
    font-size: 1rem;
  }

  /* MAIN CONTAINER */
  .container {
    max-width: 1300px;
    margin: 40px auto;
    padding: 0 20px 50px;
  }

  h2 {
    font-size: 1.8rem;
    text-align: left;
    margin: 20px 0;
  }

  /* VIDEO ROWS */
  .video-row {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding-bottom: 15px;
  }
  .video-row::-webkit-scrollbar {
    height: 8px;
  }
  .video-row::-webkit-scrollbar-thumb {
    background: gold;
    border-radius: 4px;
  }

  .video-card {
    flex: 0 0 auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    background: #000;
    position: relative;
  }

  /* Vertical Reels */
  .vertical .video-card {
    width: 260px;
    aspect-ratio: 9/16;
  }

  /* Horizontal YouTube */
  .horizontal .video-card {
    width: 360px;
    aspect-ratio: 16/9;
  }

  /* Responsive Iframes */
  .video-card iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* RESPONSIVE FIXES */
  @media (max-width: 900px) {
    .horizontal .video-card { width: 280px; }
    .vertical .video-card { width: 200px; }
  }

  @media (max-width: 600px) {
    .horizontal .video-card { width: 220px; }
    .vertical .video-card { width: 150px; }
  }

  footer {
    padding: 20px;
    background: #222;
    color: #fff;
  }
</style>

<script>
  function animateCount(id, target, duration) {
    const el = document.getElementById(id);
    let start = 0;
    const increment = target / (duration / 20);
    const timer = setInterval(() => {
      start += increment;
      if (start >= target) {
        el.textContent = target + '+';
        clearInterval(timer);
      } else {
        el.textContent = Math.floor(start) + '+';
      }
    }, 20);
  }

  function shuffleArray(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  function populateVideos(rowId, videos) {
    const row = document.getElementById(rowId);
    shuffleArray(videos).forEach(src => {
      const div = document.createElement("div");
      div.className = "video-card";
      div.innerHTML = `<iframe src="${src}" allow="autoplay; fullscreen"></iframe>`;
      row.appendChild(div);
    });
  }

  window.onload = function () {
    animateCount('count-videos', 3500, 5000);
    animateCount('count-ai', 15, 5000);

    populateVideos("youtubeRow", [
      "https://www.youtube.com/embed/jMc51iUEqgg",
