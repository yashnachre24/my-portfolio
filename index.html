<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YASH NACHRE | Video Portfolio</title>
<link rel="stylesheet" href="style.css" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
    color: #222;
  }
  header, footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-weight: 600;
  }
  nav a.active { color: gold; }

  .container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 15px;
  }

  .category-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .view-all-btn {
    background: black;
    color: gold;
    padding: 8px 16px;
    text-decoration: none;
    font-weight: 700;
    border-radius: 12px;
    border: 2px solid gold;
    transition: all 0.3s ease;
  }

  .view-all-btn:hover {
    background: gold;
    color: black;
    border-color: black;
  }

  .video-row {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding-bottom: 15px;
    margin-bottom: 40px;
  }

  .video-row::-webkit-scrollbar {
    height: 8px;
  }
  .video-row::-webkit-scrollbar-thumb {
    background: gold;
    border-radius: 4px;
  }

  .video-card {
    flex: 0 0 auto;
    width: 350px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  .video-card iframe {
    width: 100%;
    height: 200px;
    border: none;
  }

  @media(max-width:900px){
    .video-card { width: 250px; }
  }
  @media(max-width:600px){
    .video-card { width: 200px; }
  }

</style>
</head>
<body>

<header>
  <h1>YASH NACHRE</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html" class="active">Portfolio</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <!-- Best Videos -->
  <div class="category">
    <div class="category-header">
      <h2>Best Videos</h2>
      <a href="best-videos.html" class="view-all-btn">View All</a>
    </div>
    <div class="video-row" id="bestVideosRow"></div>
  </div>

  <!-- AI Videos -->
  <div class="category">
    <div class="category-header">
      <h2>AI Generated Videos</h2>
      <a href="ai-videos.html" class="view-all-btn">View All</a>
    </div>
    <div class="video-row" id="aiVideosRow"></div>
  </div>

  <!-- Podcast Trailers -->
  <div class="category">
    <div class="category-header">
      <h2>Podcast Trailers</h2>
      <a href="podcasts.html" class="view-all-btn">View All</a>
    </div>
    <div class="video-row" id="podcastRow"></div>
  </div>

  <!-- YouTube Videos -->
  <div class="category">
    <div class="category-header">
      <h2>YouTube Videos</h2>
      <a href="youtube-videos.html" class="view-all-btn">View All</a>
    </div>
    <div class="video-row" id="youtubeRow"></div>
  </div>
</div>

<footer>
  <p>Â© 2025 | Designed by Yash Nachre</p>
</footer>

<script>
  // Video arrays
  const bestVideos = [
    "https://drive.google.com/file/d/1VDo1Zg_m2cnG_gtoc-y1VavjPCH6z2Vw/preview",
    "https://drive.google.com/file/d/1AXeonbWOZmopnwgLVwwtiDxvIBX3NwZq/preview",
    "https://drive.google.com/file/d/1eWbgvm37bNtbkue0NwGG9uW1OeLc8spr/preview"
  ];

  const aiVideos = [
    "https://drive.google.com/file/d/1f5dgDF1bq-2R2-cSixNAldfKCE-9ws2Y/preview",
    "https://drive.google.com/file/d/19jJ7YDtiosYjiu6g6j9jJiyU4vgFNxD5/preview",
    "https://drive.google.com/file/d/1H-L7W_tNSZP0a8FxtxHq3RGRFGhyQLOb/preview",
    "https://drive.google.com/file/d/1YjQ50-KTPjN1jWjR_onScV64XEoKUbUu/preview",
    "https://drive.google.com/file/d/1smSvJNY668_dUM7RrK7I0NuW74a_STqv/preview",
    "https://drive.google.com/file/d/1J8miodTztqMKmnlDPLwEpWSbgWDMz9kT/preview"
  ];

  const podcastVideos = [
    "https://drive.google.com/file/d/1LODEa-_a76V1VUH5yZD1I9YH9TXy3S7O/preview",
    "https://drive.google.com/file/d/1FDY-FfyDRdN1m9wczhNAFGP2cbby42O7/preview",
    "https://drive.google.com/file/d/1m15qG03bqAMSFUnFvcKbJ_64zMlm4qJG/preview"
  ];

  const youtubeVideos = [
    "https://www.youtube.com/embed/tCl4hL-hD9A",
    "https://www.youtube.com/embed/jMc51iUEqgg",
    "https://www.youtube.com/embed/jDNpoVnxRcQ",
    "https://www.youtube.com/embed/Vp-yhZkApqY"
  ];

  function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function populateVideos(rowId, videos) {
    const row = document.getElementById(rowId);
    const shuffled = shuffleArray(videos);
    shuffled.forEach(src => {
      const div = document.createElement("div");
      div.className = "video-card";
      div.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
      row.appendChild(div);
    });
  }

  // Populate all rows
  populateVideos("bestVideosRow", bestVideos);
  populateVideos("aiVideosRow", aiVideos);
  populateVideos("podcastRow", podcastVideos);
  populateVideos("youtubeRow", youtubeVideos);
</script>

</body>
</html>
